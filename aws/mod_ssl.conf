<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        ServerAdmin jmkim@harukasan.org

        DocumentRoot /var/www/html

        SSLEngine               on
        SSLProtocol             all -SSLv2 -SSLv3
        SSLCipherSuite          ALL:!DH:!EXPORT:!RC4:+HIGH:+MEDIUM:!LOW:!aNULL:!eNULL
        SSLCertificateFile      /etc/ssl/certs-harukasan/aws.harukasan.cert.pem
        SSLCertificateKeyFile   /etc/ssl/private/aws.harukasan.key.pem
        SSLCertificateChainFile /etc/ssl/certs-harukasan/ca-chain.cert.pem

        ErrorLog    ${APACHE_LOG_DIR}/error_ssl.log
        CustomLog   ${APACHE_LOG_DIR}/access_ssl.log \
                    "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"

        <FilesMatch "\.(cgi|shtml|phtml|php)$">
            SSLOptions +StdEnvVars
        </FilesMatch>

        <Directory /usr/lib/cgi-bin>
            SSLOptions +StdEnvVars
        </Directory>
    </VirtualHost>
</IfModule>
